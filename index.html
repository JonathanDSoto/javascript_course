<!DOCTYPE html>
<html lang="es">
<head>
	<title></title>
	<meta name="" charset="utf-8">
	<style type="text/css">
		.body{
			width: 100%;
			min-height: 500px;
			background-color: gray;
		}
		.card{
			width: 25%;
			border: 25px;
			border-color: black;
			border-style: solid;
			margin: auto;
			min-height: 400px;
			background-color: #009688;
			display: inline-block;
			padding: 2%;
		}
		body{
			color:white;
		}
		img{
			width: 50%;
			display: block;
		}
	</style>
</head>
<body >
	<div class="body">
		<div class="card" style="font-weight: bold;" >
			<form name="formPersonalData" >
				
				<fieldset>
					<legend>
						Datos personales
					</legend>

					<label for="fname">First name:</label>
					<input type="text" placeholder="jhon doe" value="juanito" id="fname" name="fname"><br><br>

					<label for="lname">Last name:</label> 
					<input type="text" id="lname" onblur="valida(this,'lname','apellido')" name="lname"><br><br>

					<label for="email">Email:</label> 
					<input type="email" id="email" name="email" required=""><br><br>
				</fieldset>

				<input type="button" onclick="validatePersonalData()" name="" value="enviar">

			</form>
		</div>
		<div class="card" id="segundo_div" >
			 <form name="formBankData" method="GET">
				
				<fieldset>
					<legend>
						Datos bancarios
					</legend>

					<label for="anumber">Account number:</label>
					<input type="text" id="anumber" name="anumber" required=""><br><br>

					<label for="bname">Bank Name:</label> 
					<input type="text" id="bname" onkeypress="return soloLetras(event)" onblur="valida(this,'bname','banco')" name="bname"><br><br>

					<label for="cvv">Cvv:</label> 
					<input type="text" onkeypress="return soloNumeros(event)" id="cvv" name="cvv"><br><br>

					<label>Description:</label>
					<textarea rows="2" cols="2" placeholder="write here" name="descripcion" onblur="textArea()"></textarea>
				</fieldset>

				<button onclick=" this.disabled=true; this.innerHTML='Solicitando respuesta'; this.form.submit();">
					Prueba de botón
				</button>

			</form>

			
		</div>
		<div class="card" > 
			 <form name="formContactInfo">
				
				<fieldset>
					<legend>
						Contact Info
					</legend>

					<label for="address">Hoteles:</label>
					<select onchange="getHotel(this)" id="hoteles" name="hoteles">
						<option disabled="" selected="">Seleccione un hotel</option>
						<option value="1">Hotel 1</option>
						<option value="2">Hotel 2</option>
						<option value="3">Hotel 3</option>
						<option value="4">Hotel 4</option>
					</select>

					<br><br>

					<label for="pcode">Servicios:</label>
					
					<input type="checkbox" value="desayuno" onchange="cambio(this,'desayuno')" name="desayuno" id="desayuno">
					Desayuno 

					<input type="checkbox" value="lavenderia" onchange="cambio(this,'lavenderia')" name="lavenderia" value="lavenderia">
					Lavanderia

					<input type="checkbox" value="internet" onchange="cambio(this,'internet')" name="internet" value="internet">
					Internet


					<br><br>

					<label for="cena">Selecciona la cena:</label>
					
					
					<input checked type="radio" onchange="cenaX()" value="pollo" name="cena" id="cena_1">
					Pollo
					<input type="radio" onchange="cenaX()" value="res" name="cena" id="cena_2">
					Res
					<input type="radio" onchange="cenaX()" value="ensalada" name="cena" id="cena_3">
					Ensalada

					<br><br>

				</fieldset>

			</form>
		</div>
	</div>
	

	<noscript>
		<b>
			Bienvenido a Mi sitio web

			habilita la función de javascript para que el sitio funcione correctamente

			console.log(target)

	</script>
</body>
</html>
